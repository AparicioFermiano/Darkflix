<main>
  <div class="container-fluid m-0 p-0">
    <div class="container-fluid info-product">
      <img class="title-product" src="../../../assets/image/coraline-logo.png" alt="">
      <div class="description-product">
        Coraline consegue abrir uma porta que sempre estivera trancada e descobre um caminho para um misterioso apartamento.
      </div>
      <div class="d-flex mt-4 position-product justify-content-between">
        <div class="d-flex">
        <button class="btn btn-person btn-assistir d-flex">
          <i class="icon bi bi-play-fill my-auto"></i>
          <span class="ps-1 my-auto">Assistir</span>
        </button>
        <button class="btn btn-person btn-info-person d-flex ms-3">
          <i class="icon bi bi-info-circle my-auto"></i>
          <span class="ps-2 my-auto">Mais Informações</span>
        </button>
        </div>
        <div class="d-flex">
          <button class="btn btn-muted icon rounded-circle px-3" (click)="Mutar()"><i class="bi" [ngClass]="videoMuted ? 'bi-volume-mute' : 'bi-volume-up'"></i></button>
          <div class="maturity-product">
              <img class="classify" src="../../../assets/image/class-18.png" alt="">
          </div>
        </div>
      </div>
    </div>

    <video class="video" autoplay loop [muted]="videoMuted">
      <source src="../../../assets/video/coraline_c1.mp4" type="video/mp4">
    </video>
  </div>
</main>
